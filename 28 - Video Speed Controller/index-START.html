<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
const speed = document.querySelector('.speed');
const bar = speed.querySelector('.speed-bar');
const video = document.querySelector('.flex');

speed.addEventListener('mousemove', function(e) {
  const y = e.pageY - this.offsetTop; // grabs how far along the bar someone is
  const percent = y / this.offsetHeight; // turn px into % and offset Height to get height of the bar
  // need a min and a max speed - 0.5 and 4.0x
  const min = 0.5;
  const max = 4;
  const height = Math.round(percent * 100) + '%'; // shows % of where ur at on the bar at mousemove
  const playbackRate = percent * (max - min) + min; // offset the height to get playback rate
  bar.style.height = height; // connects CSS to where u move the bar
  bar.textContent = playbackRate.toFixed(2) + 'x'; // changes the CSS to reflect the playback rate on the bar
  video.playbackRate = playbackRate;
  
});



</script>
</body>
</html>
