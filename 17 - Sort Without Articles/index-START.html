<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

//strip function so it doesn't factor in "a and The" into sort
function strip(bandName) {
  return bandName.replace(/^(a |the |an)/i, '').trim();
}

//sort function always have to have an a and b
//Es6 One Line
const sortedBands = bands.sort((a,b) => strip(a) > strip(b) ? 1: -1);

  // if(strip(a) > strip(b)) {
  //   return 1;
  // } else {
  //   return -1;
  // }

  // if you take join off,it will generate commas in the DOM between items
  // by default DOM calls a 'to string' on anything that isn't already a string (i.e. an array)
  document.querySelector('#bands').innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');


</script>

</body>
</html>
