<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

// Push each key pressed into an array
const pressed = [];
const secretCode = 'alexjivov'

// Console log which keys are being pressed
window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  // need to start counting from the back and trim it to get the exact number of characters you need
  pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
  //check sequence
  if(pressed.join('').includes(secretCode)) {
    console.log('Ding Ding!');
    // adds random stuff to the HTML screen
    cornify_add();
  }
  console.log(pressed);
});









</script>
</body>
</html>
